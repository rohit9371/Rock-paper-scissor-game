<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="heading">
    <h1>Rock Paper Scissors</h2>
    <p>With Computer system</p>
  </div>
  <div id="scoreboard">
    <p>Score</p>
    <div id="score">
      <div id="user">
        <div id =userScore>0</div>
        <p>You</p>
      
      </div>
      <div id="computer">
        <div id =compScore>0</div>
        <p>Computer</p>
      </div>
    </div>
  </div>
  <div id="startgame">
    <p id="game">Start Game</p>
    <div id="choices"> 
      <div id="choice">
        <button id="rock">Rock</button></div>
      <div id="choice">
        <button id="paper">Paper</button>
         </div>
      <div id="choice"> 
        <button id="scissor">scissor</button>
      </div>
    </div>
    <button id="reset">Reset</button>
    <p id="gamecount">Game count:</p>
  
  </div>
  <script src="script.js"></script>


</body>
</html>
